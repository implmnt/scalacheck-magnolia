language: scala

script:
  - sbt clean compile test

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

deploy:
  provider: script
  cleanup: true
  script: sbt +publish
  on:
    tags: true